        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(195deg, #ff00c3, #d123ba, #a42dab, #7b2f97, #552b80, #342465, #181a48, #050b2b);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            animation: backgroundAnimation 5s infinite linear;
            background-size: 400% 400%;
        }

        .container {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: inherit;
            border: 10px solid transparent;
            box-sizing: border-box;
            background-clip: padding-box;
            flex-wrap: wrap;
            padding: 50px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            box-shadow:
                inset 0 0 50px #fff, 
                inset 20px 0 80px #f0f, 
                inset -20px 0 80px #0ff, 
                inset 20px 0 300px #f0f, 
                inset -20px 0 300px #0ff, 
                0 0 50px #fff,       
                -10px 0 80px #f0f,      
                10px 0 80px #0ff;     
        }
		
.max-550px
		{max-width:550px;
				display:inline-block;}

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            flex: 1 1 50%;
            order: 1;
        }

        .content h1 {
            margin: 0;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #ff00c3;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(255, 0, 195, 0.8), 0 0 10px rgba(209, 35, 186, 0.5);
        }
		
		.pre-h1
		{
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            background: #ff00c3;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px rgba(255, 0, 195, 0.8), 0 0 10px rgba(209, 35, 186, 0.5);
        }
		
		.content h2
		{			 text-shadow: 0 0 5px rgba(255, 0, 195, 0.8), 0 0 10px rgba(209, 35, 186, 0.5);
}

        .content p {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;

        }
		
		
		
		.ca
		{font-family:consolas;
		color:#ff00c3;
		  transition: all .1s ease-in-out;}
		
		.ca:hover
		{
		 text-shadow: 0 0 5px rgba(255, 0, 195, 0.8), 0 0 10px rgba(209, 35, 186, 0.5)
		}
		
 
        .buttons a {
            display: inline-block;
        }
		
		svg:hover,svg:focus {
filter: invert(25%) sepia(92%) saturate(3367%) hue-rotate(287deg) brightness(91%) contrast(131%);
		}

        .fixed-image {
            flex: 1 1 50%;
            order: 2;
            position: relative;
            max-height: 50vh;
            width: auto;
            object-fit: contain;
            z-index: 3;

        }

        .small-text {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
        }

        .icons {
            margin-top: 20px;
           
                     align-items: center;
            gap: 80px;
        }

        .icons svg {
            width: 50px;
            height: 50px;
			margin-left:20px;
			margin-right:20px;
        }

        @media (max-width: 960px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .container {
                padding-left: 20px;
                padding-right: 20px;
            }
        }

        @media (max-width: 768px) {
            .content {
                order: 1;
                flex: 1 1 100%;
            }

            .fixed-image {
                order: 2;
                flex: 1 1 100%;
                width: 100%;
                max-height: auto;
            }
			
			.icons svg {
            width: 40px;
            height: 40px;
			margin-left:10px;
			margin-right:10px;
        }
		
		.small-text {
            padding-left:20px;
			padding-right:20px;
			font-size: .9rem;
            font-weight: bold;
            margin-top: 20px;
        }
		
		.container {
            width: 100%;
            height: 100%;
           border: none;
        }
		
        }
